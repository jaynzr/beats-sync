<md-dialog flex="90" flex-sm="100" class="songEdit">

    <form>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New Song</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Title</label>
                    <input ng-model="editable.name" autofocus="autofocus" required="required">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>BPM</label>
                    <input ng-model="editable.bpm" type="number" required="required">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>

            <md-button ng-click="create()" class="md-primary">
                Create
            </md-button>

        </md-dialog-actions>
    </form>

</md-dialog>
