<form name="registerForm">
    <md-content layout="row" layout-align="center start" layout-fill layout-margin>
        <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill style="min-height:400px">

            <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" layout-fill>
                <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
                    <h3 class="md-display-1">
          Register a new account</h3>
                </div>
            </md-toolbar>
            ÃŽ
            <div layout="column" layout-fill layout-margin layout-padding>

                <div layout="column" layout-fill layout-padding layout-margin>
                    <md-input-container>
                        <label>
                            Email
                        </label>
                        <input type="text" ng-model="register.credentials.email" required/>
                    </md-input-container>
                    <md-input-container>
                        <label>
                            Password
                        </label>
                        <input type="password" ng-model="register.credentials.password" required/>
                    </md-input-container>
                    <div layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" ng-click="register.register()" aria-label="login" ng-disabled="register.registerForm.$invalid()">Register</md-button>
                    </div>
                </div>

                <md-toolbar ng-show="register.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
                    <p class="md-body-1">{{ register.error.reason }}</p>
                </md-toolbar>

                <!--<div layout="row" layout-align="center">
        <a class="md-button" href="/editor/login">Already a user?</a>
      </div>-->

            </div>

        </md-whiteframe>
    </md-content>
</form>
