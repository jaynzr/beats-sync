<md-content class="md-padding" layout="column" style="margin-bottom:80px">
    <div layout-xs="column" layout="row" layout-wrap>
        <images-upload></images-upload>

        <md-card ng-repeat="img in $ctrl.images" layout="row">
            <img ng-src="{{img.url}}" class="cropped-img">
            <md-card-actions layout="column">
                <md-button ng-click="$ctrl.remove(img)" class="md-fab md-mini md-warn">
                    <md-icon>delete</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
<md-toolbar style="position: fixed;bottom: 0;">
  <div class="md-toolbar-tools md-toolbar-tools-bottom">
      <md-button href="/editor"><md-icon>arrow_back</md-icon></md-button>
  </div>
</md-toolbar>
